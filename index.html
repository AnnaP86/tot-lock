<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Tot Lock</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Lexend' rel='stylesheet'>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main id="app" class="no-select">
    <h1>Touch / Click anywhere</h1>
    <p class="hint">Tap or click to spawn a random colored shape. 
      <br>Use multiple taps or drag to spawn more.</p>

    <div class="canvas-wrap">
      <div class="canvas-toolbar" role="toolbar" aria-label="Drawing controls">
        <label for="drawColor">Color
          <input id="drawColor" type="color" value="#ff6b6b" title="Drawing color">
        </label>
        <label for="drawWidth">Width
          <input id="drawWidth" type="range" min="1" max="64" value="6" title="Brush width">
        </label>
        <button id="clearCanvas" type="button">Clear</button>
        <button id="toggleDraw" type="button" aria-pressed="true">Drawing: On</button>
      </div>
      <canvas id="drawCanvas" aria-label="Drawing canvas"></canvas>
    </div>
  </main>
  <div id="audioControls">
    <button id="muteBtn" aria-pressed="false" title="Mute sounds">ðŸ”Š</button>
    <p>volume</p>
    -<input id="volumeSlider" type="range" min="0" max="1" step="0.01" value="0.8" aria-label="Volume">+
  </div>
  <script src="script.js" type="module"></script>
</body>
</html>
